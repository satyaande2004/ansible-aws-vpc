- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import vpc_varaible
      include_vars: var/aws_vpc
    - name: creating VPC
      ec2_vpc_net:
          name: "{{vpc_name}}"
          cidr_block: "{{vpcCdir}}"
          region: "{{region}}"
          dns_support: yes
          dns_hostnames: yes
          state: "{{state}}"
          tenancy: default
      register: vpcout



